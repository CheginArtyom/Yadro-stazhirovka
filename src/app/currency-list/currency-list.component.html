<div>
  <h1>Курсы валют к рублю</h1>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <ul *ngIf="!error">
    <li *ngFor="let currency of displayCurrencies">
      {{ currency }}: {{ currencies['RUB' + currency] }}
      <span *ngIf="previousCurrencies['RUB' + currency]">
        ({{ getDifference('RUB' + currency) | number: '1.2-2' }})
      </span>
    </li>
  </ul>
  <button (click)="toggleCurrency()">Добавить/Удалить валюту</button>
</div>
